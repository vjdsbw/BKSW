<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://fastly.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://fastly.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
  

    
  </head>
  <body>
    <div class="container">
      <div class="row">
      {{each products}}
     
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
             <img src="../public/pro-img/{{$value.img}}">
           
            <div class="caption">
              <h3>{{$value.CName}}</h3>
          
            </div>
          </div>
        </div>
      
      {{/each}}
    </div>
    </div>
    <div class="page" style="text-align:center">
      <ul class="pagination"></ul>
  </div>
  <div id="total" style="display: none;">{{totalPage}}</div>
    

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script
      src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
      integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
      crossorigin="anonymous"
    ></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>
    <script src="../public/js/bootstrap-paginator.min.js"></script>
    <script>
      $(function () {
          var search = window.location.search;
          var currentPage = search.split("=")[1];
          var totalPage = parseInt($("#total").text())
          $(".pagination").bootstrapPaginator({
              //设置版本号
              bootstrapMajorVersion: 3,
              // 显示第几页
              currentPage: currentPage,
              // 总页数
              totalPages: totalPage ,
              numberOfPages: 5,                                  //显示
              pageUrl: function (type, page, current) {                                      //page是点击的页码
                  return "http://localhost:3000/product?pageindex=" + page
              }
          })
      })
  </script>
   
  </body>
</html>
