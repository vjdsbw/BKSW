{{extend './layout/center.html'}} 

{{block "style"}}
<link rel="stylesheet" href="/public/css/swiper.css" />
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .swiper-container {
    width: 100%;
    height: 5.3rem;
  }
  .swiper-slide {
    text-align: center;
    font-size: 18px;
  }
  .swiper-slide img {
    width: 100%;
    display: block;
    height: 100%;
  }
</style>
{{/block}} 

{{block "content"}}
<!-- 轮播图 -->
<div class="swiper-container">
  <ul class="swiper-wrapper">
    <li class="swiper-slide">
      <a href="javascript:;">
        <img src="/public/img/index-lunbotu1.jpg" alt="" />
      </a>
    </li>
    <li class="swiper-slide">
      <a href="javascript:;">
        <img src="/public/img/index-lunbotu2.jpg" alt="" />
      </a>
    </li>
  </ul>
  <ul class="swiper-pagination">
    <li></li>
    <li></li>
  </ul>
</div>
<!-- 关于我们 -->
<div class="about_wrap"></div>
{{/block}} 

{{block "script"}}
<script src="/public/js/swiper.js"></script>
<script>
  var swiper = new Swiper(".swiper-container", {
    loop: "true",
    autoplay: {
      disableOnInteraction: false /*解决拖动之后图片仍然能够自动轮播的功能*/,
    },
    effect: "slide",
    pagination: {
      el: ".swiper-pagination",
    },
  });
</script>
{{/block}}
