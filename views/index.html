{{extend './layout/center.html'}}

 {{block "style"}}
<link rel="stylesheet" href="/public/css/swiper.css" />
<link rel="stylesheet" href="/public/css/index.css" />
<style>
  * {
    margin: 0;
    padding: 0;
  }
  .swiper-container {
    width: 100%;
    height: 5.3rem;
  }
  .swiper-slide {
    text-align: center;
    font-size: 18px;
  }
  .swiper-slide img {
    width: 100%;
    display: block;
    height: 100%;
  }
</style>
{{/block}} {{block "content"}}

<!-- 轮播图 -->
<div class="swiper-container">
  <ul class="swiper-wrapper">
    <li class="swiper-slide">
      <a href="javascript:;">
        <img src="/public/img/index-lunbotu1.jpg" alt="" />
      </a>
    </li>
    <li class="swiper-slide">
      <a href="javascript:;">
        <img src="/public/img/index-lunbotu2.jpg" alt="" />
      </a>
    </li>
  </ul>
  <ul class="swiper-pagination">
    <li></li>
    <li></li>
  </ul>
</div>
<!-- 关于我们 -->
<div class="about_wrap"></div>
<!-- 联系 -->
<div class="contact_box">
  <div class="container">
    <div class="contact_box_in">
      <div class="contact_in">
        <div class="contact_tit">CONTACT</div>
        <div class="contact_type">
          <div
            class="contact_type_item wow fadeInUp animated"
            style="visibility: visible; animation-name: fadeInUp"
          >
            <span class="contact_icon"></span>
            <div>
              <p>咨询热线</p>
              <p>0512-68095917</p>
            </div>
          </div>
          <div
            class="contact_type_item wow fadeInUp animated"
            data-wow-delay="0.3s"
            style="
              visibility: visible;
              animation-delay: 0.3s;
              animation-name: fadeInUp;
            "
          >
            <span class="contact_icon-qq contact_icon_qq"></span>
            <div>
              <p>官方QQ</p>
            </div>
          </div>
          <div
            class="contact_type_item wow fadeInUp animated"
            data-wow-delay="0.5s"
            style="
              visibility: visible;
              animation-delay: 0.5s;
              animation-name: fadeInUp;
            "
          >
            <span class="contact_icon contact_icon_phone"></span>
            <div>
              <p>服务手机</p>
              <p>13862064516</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{{/block}} 

{{block "script"}}
<script src="/public/js/swiper.js"></script>
<script>
  var swiper = new Swiper(".swiper-container", {
    loop: "true",
    autoplay: {
      disableOnInteraction: false /*解决拖动之后图片仍然能够自动轮播的功能*/,
    },
    effect: "slide",
    pagination: {
      el: ".swiper-pagination",
    },
  });
</script>
{{/block}}
