{{block "script"}}

<script src="/public/js/flexible.js"></script>
<script src="http://bek.com.cn/template/pc/style/js/swiper.jquery.min.js"></script>
<script src="http://bek.com.cn/template/pc/style/js/wow.min.js"></script>

<script>
    $(function () {
        $(".honor_item").mouseout(function () {
            $(".honor_item").removeClass("active");
        })
        $(".honor_item").mouseover(function () {
            $(this).addClass("active").siblings().removeClass("active");
        })

    })
</script>
